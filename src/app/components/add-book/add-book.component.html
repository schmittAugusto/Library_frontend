<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" />
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author" />
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" required [(ngModel)]="book.year" name="year" />
            </div>

            <div class="form-group">
                <label for="genre">Genre</label>
                <select class="form-control" [(ngModel)]="book.genres">
                    <option *ngFor="let genre of genres" [ngValue]="genre.title">{{genre.title}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input type="text" class="form-control" id="ISBN" required [(ngModel)]="book.ISBN" name="ISBN" />
            </div>

            <div class="form-group">
                <label for="availability">Availability</label>
                <input class="form-control" id="availability" required [(ngModel)]="book.availability" name="availability" />
            </div>

            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input class="form-control" id="publisher" required [(ngModel)]="book.publisher" name="publisher" />
            </div>

            <button (click)="saveBook()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
            <h4>Book was added to the database successfully!</h4>
            <button class="btn btn-success" (click)="newBook()">Add</button>
        </div>
    </div>
</div>
